<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>登录</title>

	<link rel="stylesheet" href="./css/login.css">

	<!-- Bootstrap -->
	<link href="./assets/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
			<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
	<div class="login-container">
		<h2 class="text-center">剥削谷管理系统</h2>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="userName" class="col-sm-2">用户名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="userName" name="tc_name" placeholder="请输入用户名" value="前端学院">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password" name="tc_pass" placeholder="Password" value="123456">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success btn-block">登录</button>
				</div>
			</div>
		</form>
	</div>

</body>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./js/lib/jquery-3.2.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<script src="./js/login.js"></script>
</body>

</html>
