<div class="panel panel-default">
	<div class="panel-body">
		<div class="media">
			<div class="media-left">
				<a href="javascript:void(0)">
			<img class="media-object" src="{{cs_cover}}" alt="">
		</a>
			</div>
			<div class="media-body">
				<div class="content">
					<p>讲师名称： {{tc_name}}</p>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading">基本信息</div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">标题</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="cs_name" placeholder="请输入标题" value="{{cs_name}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">课程描述</label>
				<div class="col-sm-10">
					<textarea rows="3" name="cs_brief" class="form-control" placeholder="请输入课程描述">{{cs_brief}}</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">讲师</label>
				<div class="col-sm-10">
					<select name="cs_tc_id" class="form-control">
						{{each teacher}}
						{{if cs_tc_id==$value.tc_id}}
							<option value="{{$value.tc_id}}" selected='selected'>{{$value.tc_name}}</option>
						{{else}}
							<option value="{{$value.tc_id}}">{{$value.tc_name}}</option>
						{{/if}}
						{{/each}}
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">分类</label>
				<div class="col-sm-10 courses-basic-select">
					<select name="cs_cg_id" class="form-control pull-left top-category">
						{{each category.top}}
						{{if cs_cg_id==$value.cg_id}}
							<option value="{{$value.cg_id}}" selected='selected'>{{$value.cg_name}}</option>
						{{else}}
							<option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
						{{/if}}
						{{/each}}
					</select>
					<select name="cs_cg_id" class="form-control pull-left childs-category">
						{{each category.childs}}
						{{if cs_cg_id==$value.cg_id}}
							<option value="{{$value.cg_id}}" selected='selected'>{{$value.cg_name}}</option>
						{{else}}
							<option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
						{{/if}}
						{{/each}}
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">标签</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="cs_tags" placeholder="请输入标签" value="{{cs_tags}}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-5 col-sm-2">
					<input type="hidden" name="cs_id" value="{{cs_id}}">
					<button type="submit" class="btn btn-success">提交</button>
				</div>
			</div>
		</form>
	</div>
</div>
