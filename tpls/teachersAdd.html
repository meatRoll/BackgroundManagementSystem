<div class="modal fade teachersAdd" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">添加讲师</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">姓名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="tc_name" placeholder="请输入姓名">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" name="tc_pass" placeholder="请输入密码">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2">性别</label>
						<div class="col-sm-10">
							<label><input type="radio" name="tc_gender" value="0" checked='checked'>男</label>
							<label><input type="radio" name="tc_gender" value="1">女</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">入职日期</label>
						<div class="col-sm-10">
							<input type="text" class="form-control add-datetime" name="tc_join_date" placeholder="请输入入职日期">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">类型</label>
						<div class="col-sm-10">
							<select class="form-control" name="tc_type">
								<option value="0" selected='selected'>管理员</option>
								<option value="1">普通</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-10 col-sm-2 teacherAddSubmit">
							<button type="submit" class="btn btn-success">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
