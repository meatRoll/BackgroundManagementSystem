<div class="modal fade categoryEdit" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">编辑分类</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">分类名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="cg_name" placeholder="请输入分类名称" value="{{cg_name}}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2">是否显示</label>
						{{if cg_is_hide==0}}
						<div class="col-sm-10">
							<label><input type="radio" name="cg_is_hide" value="0" checked='checked'>显示</label>
							<label><input type="radio" name="cg_is_hide" value="1">隐藏</label>
						</div>
						{{else}}
						<div class="col-sm-10">
							<label><input type="radio" name="cg_is_hide" value="0">显示</label>
							<label><input type="radio" name="cg_is_hide" value="1"  checked='checked'>隐藏</label>
						</div>
						{{/if}}
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">排序</label>
						<div class="col-sm-10">
							<input type="text" class="form-control add-datetime" name="cg_order" placeholder="请输入序号" value="{{cg_order}}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">上级分类</label>
						<div class="col-sm-10">
							<select class="form-control" name="cg_pid">
								{{each top}}
								{{if cg_pid==$value.cg_id}}
								<option value="{{$value.cg_id}}" selected='selected'>{{$value.cg_name}}</option>
								{{else}}
								<option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
								{{/if}}
								{{/each}}
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-10 col-sm-2 teachersEditSubmit">
							<input type="hidden" name="cg_id" value='{{cg_id}}'>
							<button type="submit" class="btn btn-success">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
