<div class="panel panel-default">
	<div class="panel-heading">
		<ol class="breadcrumb">
			<li><a href="javascript:void(0)">讲师管理</a></li>
			<li class="active">讲师列表</li>
		</ol>
	</div>
	<div class="panel-body">
		<div class="row add-teachers-div">
			<div class="col-sm-offset-9 col-sm-3 buttons">
						<button type="button" class="btn btn-success btn-add">添加讲师</button>
						<button type="button" class="btn btn-danger btn-clear">清空讲师</button>
			</div>
		</div>
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>用户名</th>
					<th>花名</th>
					<th>性别</th>
					<th>手机</th>
					<th>邮箱</th>
					<th>账户状态</th>
					<th>出生日期</th>
					<th>入职日期</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{{each result}}
				<tr>
					<td>{{$value.tc_name}}</td>
					<td>{{$value.tc_roster}}</td>
					<td>{{$value.tc_gender==0?'男':'女'}}</td>
					<td>{{$value.tc_cellphone}}</td>
					<td>{{$value.tc_email}}</td>
					<td>{{$value.tc_status==0?'启用':'注销'}}</td>
					<td>{{$value.tc_birthday}}</td>
					<td>{{$value.tc_join_date}}</td>
					<td tc_id='{{$value.tc_id}}' class="table-btns">
						<button type="button" class="btn btn-success btn-view">查看</button>
						<button type="button" class="btn btn-primary btn-edit">编辑</button>
						<button type="button" class="btn btn-info btn-handle" tc_status='{{$value.tc_status}}'>{{$value.tc_status==1?'启用':'注销'}}</button>
					</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</div>
